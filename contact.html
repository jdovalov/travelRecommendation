<!DOCTYPE html>
<html>
    <head>
        <title>Travel Recommendations</title>
        <link rel="stylesheet" href="./travel_recommendation.css"/>
    </head>
    <body>
        <nav>
            <!-- todo: Logo and name -->
            Travel Recommendations
            <a href="./index.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
            <input type="text" id="searchtext" placeholder="Enter a destination or keyword"/>
            <button id="search">Search</button>
            <button id="clear">Clear</button>
        </nav>
        <div class="content">
            <h1>Contact us</h1>
            <form id="contactForm">
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" placeholder="John Doe"/></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" id="email" placeholder="noreply@example.com"/></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number</label></td>
                        <td><input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="800-867-5309"></input></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message</label></td>
                        <td><textarea id="message" placeholder="Write your message here"></textarea></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
